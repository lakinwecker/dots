# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,preferred,auto,2
monitor=DP-2,preferred,auto,1
monitor=DP-2,addreserved,0,0,0,0
monitor=DP-3,preferred,auto,1
monitor=DP-3,addreserved,0,0,0,0
monitor=DP-4,preferred,auto,1
monitor=DP-4,addreserved,0,0,0,0

workspace=eDP-1,1
workspace=DP-2,2

input {
    #kb_file=
    #kb_layout=
    #kb_variant=
    #kb_model=
    #kb_options=
    #kb_rules=

    repeat_rate=100
    repeat_delay=250

    follow_mouse=2

    touchpad {
        natural_scroll=yes
        tap-to-click=no
    }
}

dwindle {
    special_scale_factor=0.91
}

general {
    sensitivity=1.0 # for mouse cursor
    #main_mod=SUPER

    gaps_in=0
    gaps_out=0
    border_size=2
    col.active_border=0xffd7827e
    col.inactive_border=0xff286983

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=0
    blur=false
    blur_size=8 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    drop_shadow=true
    shadow_range=4
    shadow_render_power=4
    shadow_render_power=4
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    inactive_opacity=1.0
    active_opacity=1.0
    #dim_special=0.6
}

animations {
    enabled=1
    #animation=windows,1,7,default
    #animation=border,1,10,default
    #animation=fade,1,10,default
    #animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_distance=300
}

misc {
    disable_hyprland_logo=true
}

exec-once=hyprctl setcursor Qogir-dark 32
exec-once=hypridle
exec-once=dunst --config /home/lakin/.config/dunst/dunstrc
exec-once=eww daemon
exec-once=eww open bar
exec-once=/home/lakin/bin/swaychoosebg /home/lakin/wallpapers/2160p/z6k78897vkea1.webp

# window rules
windowrule=noblur,title:^(.*)(Firefox)$
windowrule=opaque,title:^(.*)(Firefox)$
windowrule=opaque,title:^(.*)(eww)$


