# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,2
workspace=DP-1,name:1-web

input {
    #kb_file=
    #kb_layout=
    #kb_variant=
    #kb_model=
    #kb_options=
    #kb_rules=

    repeat_rate=100
    repeat_delay=250

    follow_mouse=2

    touchpad {
        natural_scroll=yes
        tap-to-click=no
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=2.5
    gaps_out=2.5
    border_size=2
    col.active_border=0xfff9e2af
    col.inactive_border=0xff45475a

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=5
    blur=true
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    drop_shadow=true
    shadow_range=4
    shadow_render_power=4
    shadow_render_power=4
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    inactive_opacity=0.90
    active_opacity=0.98
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_distance=300
}

misc {
    no_vfr=false
    disable_hyprland_logo=true
}

exec-once=hyprpaper
exec-once=hyprctl setcursor Qogir-dark 32
exec-once=hypridle
exec-once=dunst


# example binds
bind=SUPER,Return,exec,hostkitty
bind=SUPERSHIFT,Q,killactive,
bind=SUPERSHIFT,E,exit,
bind=SUPER,E,exec,dolphin
bind=SUPER,V,togglefloating,
bind=SUPER,D,exec,sirula
bind=SUPERSHIFT,D,exec,rofi -show drun
bind=SUPER,P,pseudo,
bind=SUPERCTRL,W,exec,/home/lakin/bin/hyprbg
bind=SUPER,F,fullscreen,1
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,F12,exec,hyprctl keyword decoration:blur 1
bind=SUPERALT,F12,exec,hyprctl keyword decoration:blur 0

# Workspaces
bind=SUPER,1,workspace,name:01-web
bind=SUPER,2,workspace,name:02-work
bind=SUPER,3,workspace,name:03-test
bind=SUPER,4,workspace,name:04-work
bind=SUPER,5,workspace,name:05-work
bind=SUPER,6,workspace,name:06-work
bind=SUPER,7,workspace,name:07-work
bind=SUPER,8,workspace,name:08-work
bind=SUPER,9,workspace,name:09-pass
bind=SUPER,0,workspace,name:10-music
bind=SUPER,i,workspace,name:12-chat
bind=SUPER,semicolon,workspace,name:13-zulip

bind=SUPERSHIFT,exclam,movetoworkspacesilent,name:01-web
bind=SUPERSHIFT,at,movetoworkspacesilent,name:02-work
bind=SUPERSHIFT,numbersign,movetoworkspacesilent,name:03-test
bind=SUPERSHIFT,dollar,movetoworkspacesilent,name:04-work
bind=SUPERSHIFT,percent,movetoworkspacesilent,name:05-work
bind=SUPERSHIFT,asciicircum,movetoworkspacesilent,name:06-work
bind=SUPERSHIFT,ampersand,movetoworkspacesilent,name:07-work
bind=SUPERSHIFT,asterisk,movetoworkspacesilent,name:08-work
bind=SUPERSHIFT,parenleft,movetoworkspacesilent,name:09-pass
bind=SUPERSHIFT,parenright,movetoworkspacesilent,name:10-music
bind=SUPERSHIFT,I,movetoworkspacesilent,name:12-chat
bind=SUPERSHIFT,colon,movetoworkspacesilent,name:13-zulip

# RESIZING
bind=SUPER,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,right,resizeactive,2 0
binde=,left,resizeactive,-2 0
binde=,up,resizeactive,0 -2
binde=,down,resizeactive,0 2
binde=,l,resizeactive,2 0
binde=,h,resizeactive,-2 0
binde=,j,resizeactive,0 -2
binde=,k,resizeactive,0 2
binde=SHIFT,right,resizeactive,20 0
binde=SHIFT,left,resizeactive,-20 0
binde=SHIFT,up,resizeactive,0 -2
binde=SHIFT,down,resizeactive,0 20
binde=SHIFT,l,resizeactive,20 0
binde=SHIFT,h,resizeactive,-20 0
binde=SHIFT,j,resizeactive,0 -20
binde=SHIFT,k,resizeactive,0 20

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset

bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,j,movewindow,d
bind=SUPERSHIFT,k,movewindow,u

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86MonBrightnessDown,exec,brightnessctl set 2%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +2%
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
